<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Artifact 3 - Rhombus">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Artifact 3 - Rhombus</title>
</head>

<body>
    <h1>Artifact - Rhombus</h1>
    <h2>By Carmelo Vera</h2>
    <label>What is the size of Rhombus?</label>
    <br>
    <input type="number" id="rHeight" value="5" min="1" max="100" step="1">
    <br>
    <label>Choose color for Even position</label>
    <br>
    <select id="colorEven">
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>
    </select>
    <br>
    <label>Choose color for Odd position</label>
    <br>
    <select id="colorOdd">
        <option value="pink">Pink</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
        <option value="purple">Purple</option>

    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="%">%</option>
        <option value="#">#</option>
        <option value="*">*</option>
        <option value="o">o</option>
        <option value="@">@</option>
    </select>
    <br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
    <div id="rhombus">
        <div id="upLeft"></div>
        <div id="upRight"></div>
        <div class="clear"></div>
        <div id="downLeft"></div>
        <div id="downRight"></div>
        <div class="clear"></div>
    </div>


    <script src="rhombus.js"></script>

</body>

</html>
